<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News Website</title>
    <!-- Add Bootstrap CDN links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Your News Website</a>
  <!-- Add navigation links as needed -->
</nav>

<div class="container mt-4">
  {% block content %}
    <!-- This is where the content from other templates will be inserted -->
  {% endblock %}
</div>

<footer class="mt-4 text-center">
  <!-- Your footer content -->
  <p>&copy; 2024 Your News Website</p>
</footer>

</body>
</html>
